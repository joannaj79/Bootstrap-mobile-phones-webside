<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <section class="container">
            <div class="main">
                <p class="text-center">MOBILE PHONES</p>
                <h1>Apple 5s <small> Apple 6s </small></h1>
                <button class="btn btn-primary">Apple</button>
            </div>
        </section>
        <section class="container">
            <div class="types">
                <p class="text-center">PHONES</p>
            </div>
            <div class="gallery">
                <div class="row">
                    <div class="col-md-3"> 
                    <img src="https://thinkapple.pl/wp-content/uploads/2019/02/Apple-Adopts-Proxy-Access.jpeg" 
                    alt="image" class="img-responsive">
                    </div>
                    <div class="col-md-3">
                    <img src="https://contrarianedge.com/wp-content/uploads/2017/09/og.png"
                    alt="image" class="img-responsive">
                    </div>
                    <div class="col-md-3">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiYzyG68kw6qQuNID7a18eNcjfO7lW_dvfDppnxcPdStoA40UU"
                    alt="image" class="img-responsive">
                    </div>
                    <div class="col-md-3">
                    <img src="http://www.hdfondos.org/file/6881/728x410/16:9/apple-mac-os_1469408098.jpg"
                    alt="image" class="img-responsive">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <table class="table bordered">
                <thead>
                    <tr>
                        <th>Mobile</th>
                        <th>Type</th>
                        <th>Brand</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Iphone</td>
                        <td>5s</td>
                        <td>New</td>
                    </tr>
                    <tr>
                        <td>Iphone</td>
                        <td>6s</td>
                        <td>New</td>
                    </tr>
                    <tr>
                        <td>Iphone</td>
                        <td>7s</td>
                        <td>New</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <form class="information">
            <div class="form-group">
                <label for="exampleInputEmai1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Send</button>
        </form>
    </body>
</html>
